baseURL: "https://x2x5.github.io"
title: x2x5
paginate: 8
theme: PaperMod

enableRobotsTXT: true
enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: 

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Tai's Blog
  description: "I blog to think about interesting things."
  keywords: [Blog, Portfolio, PaperMod]
  author: "x2x5" # ËØ∑Â∞ÜÊ≠§Â§ÑÊîπ‰∏∫ÊÇ®ÁöÑÁúüÂÆûÂßìÂêç
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowLastMod: true
  ShowCopyRight: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  math: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "x2x5"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "üê≥ Welcome to x2x5's blog "
    Content: feel free to leave a message! 

  # socialIcons:
  #   - name: RSS
  #     url: /index.xml
  #   - name: github
  #     url: https://github.com/x2x5

  analytics:
    google:
      SiteVerificationTag: 

  editPost:
    URL:
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  artalk:
    server: 
    site: 

menu:
  main:
    - identifier: featured
      name: Featured
      url: /featured/
      weight: 4
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 5
    - identifier: search
      name: Search
      url: /search/
      weight: 6
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: comments
      name: Comments
      url: /comments/
      weight: 30
    - identifier: papers
      name: Papers
      url: https://x2x5.github.io/top/
      weight: 40
      

